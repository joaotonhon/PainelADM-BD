<html lang="pt_br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body class="hold-transition sidebar-mini layout-fixed">
  <div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
      </ul>

      <!-- Right navbar links -->
      <ul class="navbar-nav ml-auto">
        <!-- Notifications Dropdown Menu -->
        <li class="nav-item dropdown">
          <a class="nav-link" data-toggle="dropdown" href="#" title="Usuario">
            <i class="fas fa-user-circle"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">
              <i class="fas fa-user-alt mr-2"></i> Alterar Perfil
            </a>
            <div class="dropdown-divider"></div>
            <a onclick="logout()" class="dropdown-item">
              <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </a>
      </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="detalhes_produto.html" class="brand-link">
        <span class="brand-text font-weight-light">Painel Admin Bullshop</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
          </div>
          <div class="info">
            <a href="https://joaotonhon.github.io/banco1-2021/" class="d-block">Site</a>
          </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fas fa-shopping-bag mr-2"></i>
                <p>
                  Produtos
                </p>
              </a>
              <ul class="nav nav-treeview">
                <li class="nav-item">
                  <a href="add_produto.html" class="nav-link">
                    <i class="fas fa-cart-plus mr-1 "></i>
                    <p>Adicionar Produtos</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a href="detalhes_produto.html" class="nav-link">
                    <i class="fas fa-list-ul mr-1"></i>
                    <p>Visualizar Produtos</p>
                  </a>
              </ul>
            </li>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Adicionar Produtos</li>
              </ol>
            </div>
          </div>
        </div>
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="row d-flex align-content-stretch flex-wrap">
          <div class="col-md-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title"> Adicionar Produto</h3>

                <!--Card Central -->
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="inputName">Nome do Produto</label>
                  <input type="text" id="inputName" class="form-control" placeholder="Insira o nome do produto">
                </div>
                <div class="form-group">
                  <label for="inputInfo">Descrição do Produto</label>
                  <textarea id="inputInfo" class="form-control" rows="4" placeholder="Insira a descrição do produto"></textarea>
                </div>
                <label for="inputFile">Escolha uma imagem para o produto:</label>

               <input type="file"
                id="inputFile" name="inputFile"
                accept="image/png, image/jpeg">

                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input id="inputPrice" type="text" class="form-control" placeholder="Insira o preço do produto">
                  <div class="input-group-append">
                    <span class="input-group-text">,00</span>
                  </div>
                </div>

                <!-- checkbox -->
                <div class="form-group">
                  <label>Marca</label>
                  <select class="form-control select2" style="width: 100%;" id="marca">
                    <option selected="selected">Selecione uma Marca</option>
                    <option value="1">Adidas</option>
                    <option value="2">Nike</option>
                    <option value="3">Puma</option>
                    <option value="4">Oakley</option>
                    <option value="5">Asics</option>
                  </select>
                </div>

              </div>

            </div>
            </div>
            <div class="col-md-6">
            <div class="card card-secondary">
              <div class="card-header">
                <h3 class="card-title">Categoria e Estoque</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                </div>
              </div>
              <div class="card-body">
              <div class="form-group">
                  <label>Categoria</label>
                  <select class="form-control select2" style="width: 100%;" id="categoria">
                    <option selected="selected">Selecione uma Categoria</option>
                    <option value="1">Camisetas</option>
                    <option value="2">Shorts</option>
                    <option value="3">Tênis</option>
                    <option value="4">Chuteiras</option>
                    <option value="5">Mochilas</option>
                    <option value="6">Bonés</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="inputSpent">Quantidade em Estoque</label>
                  <input type="number" min="0" id="estoque" class="form-control" value="1" step="1">
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            </div>
            <div class="col-md-12">
              <div class="row">
                <div class="col-6">
                  <a href="detalhes_produto.html" class="btn btn-secondary">Cancelar</a>
                  <input type="submit" value="Adicionar" class="btn btn-success float-right" onclick="adicionarProduto()">
                </div>
              </div>
            </div>
    </section>
    </div>
  </div>

  <!-- /.content-wrapper -->

  <footer class="main-footer">
    <strong>The Bullshop - 2022</strong>
    <div class="float-right d-none d-sm-inline-block">
      <b>Versão</b> 1.0
    </div>
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
  </div>

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>

  <script src="../../plugins/jquery-ui/jquery-ui.min.js"></script>

    $.widget.bridge('uibutton', $.ui.button)
  </script>

  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- ChartJS -->
  <script src="../../plugins/chart.js/Chart.min.js"></script>
  <!-- Sparkline -->
  <script src="../../plugins/sparklines/sparkline.js"></script>

  <script src="../../plugins/jqvmap/jquery.vmap.min.js"></script>

  <script src="index.js"></script>

</html>
